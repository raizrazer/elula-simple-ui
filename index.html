<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="container-lg root ">
        <div class="row app">
            <div class="col-md-3 col-12 left">
                <div class="row">
                    <div class="col-12 profile">
                        <img src="/assests/girl icon.svg" alt="A girls profile icon" />
                        <h2>Beverly Woodkin</h2>
                    </div>
                    <div class="col-12 items active">
                        <img src="/assests/dashboard icon.svg" alt="Dashboard" />
                        <h2>Dashboard</h2>
                    </div>
                    <div class="col-12 items">
                        <img src="/assests/Icon feather-user.svg" alt="Account" />
                        <h2>My Account</h2>
                    </div>
                    <div class="col-12 items">
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input class="switch-input" type="checkbox" />
                            <span class="switch-label" data-on="LightMode" data-off="DarkMode"></span> 
                            <span class="switch-handle"></span> 
                        </label>
                    </div>
                    <div class="col-12 items align-items-end">
                        <img src="/assests/logout icon.svg" alt="Dashboard" />
                        <h2>Logout</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-9 col-12">
                <section>
                    <div class="containter-fluid">
                        <div class="row row-cols-1">
                            <div class="col section-header">
                                <h2 class="">Dashboard</h2>
                                <img class="" src="/assests/Icon feather-search.svg" alt="Search" />
                            </div>
                            <div class="col section-main-content align-items-center">
                                <img class="col" src="/assests/illustration.svg" alt="Search" />
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
